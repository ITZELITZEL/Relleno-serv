    <div class="jumbotron">
        <h1 class="display-4">Fisica 1</h1>
        <p class="lead">La física, del griego fisis («naturaleza»), es la ciencia natural que estudia, mediante leyes fundamentales, la energía, la materia, el tiempo y el espacio, es decir, el universo mismo.</p>
        <form id="formulario">
            <label for="distancia">Distancia:</label>
           <input type="text" id="distancia" name="distancia">
           <select id="distanciaUnidad">
            <option value="metros">metros</option>
            <option value="pies">pies</option>
           </select>
           <br>
           <label for="tiempo">tiempo:</label>
           <input type="text" id="tiempo" name="tiempo">
           <select id="tiempoUnidad">
            <option value="segundos">segundos</option>
            <option value="horas">horas</option>
           </select>
           <br>
           <label for="velocidadUnidad">Unidades de velocidad:</label>
           <select ID="velocidadUnidad">
            <option value="metros_por_segundo">m/s</option>
            <option value="pies_por_segundo">ft/s</option>
            <option value="kilometros_por_horas">km/h</option>
            <option value="millas_por_hora">mph/h</option>
           </select>
           <br>
           <input type="button" value="calcular" onclick="calcular()">
        </form>
        <p style="color:rgb(98, 196, 226)">Velocidad: <span id="velocidad"></span></p>
        <p style="color:rgb(98, 196, 226)">Aceleracion: <span id="aceleracion"></span></p>
        <p style="color:rgb(98, 196, 226)">Rapidez: <span id="rapidez"></span></p>
        
    </div>
    <script>
        function calcular(){
            const distancia=parseFloat(document.getElementById('distancia').value);
            console.log("la distancia es: "+distancia);
            document.getElementById('velocidad').textContent=velocidad.tofixed(2)+distancia;
        }
    </script>
